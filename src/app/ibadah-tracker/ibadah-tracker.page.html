<ion-header>
  <ion-toolbar>
    <ion-title>Ibadah Tracker</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="content">
    <div>
      <ion-card class="card-holder" (click)="goto('prayers')">
        <ion-avatar class="avatar">
          <img src="path_to_image.jpg" alt="Avatar Image">
        </ion-avatar>
        <div class="title-holder">
          <p class="title">Daily Prayers</p>
        </div>
      </ion-card>

      <ion-card class="card-holder" (click)="goto('zikir')">
        <ion-avatar class="avatar">
          <img src="path_to_image.jpg" alt="Avatar Image">
        </ion-avatar>
        <div class="title-holder">
          <p class="title">Daily Zikir</p>
        </div>
      </ion-card>
      
      <ion-card class="card-holder" (click)="goto('fasting')" >
        <ion-avatar class="avatar">
          <img src="path_to_image.jpg" alt="Avatar Image">
        </ion-avatar>
        <div class="title-holder">
          <p class="title">Fasting</p>
        </div>
      </ion-card>
    </div>
    
    <ion-card class="card-holder" (click)="goto('sedekah')">
      <ion-avatar class="avatar">
        <img src="path_to_image.jpg" alt="Avatar Image">
      </ion-avatar>
      <div class="title-holder">
        <p class="title">Sedekah Tracker</p>
      </div>
    </ion-card>
  </div>
</ion-content>
