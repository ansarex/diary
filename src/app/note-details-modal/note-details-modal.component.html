<ion-header>
  <ion-toolbar>
    <ion-title>Note Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-input value="{{note.date}}" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="note.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Text</ion-label>
    <ion-textarea [(ngModel)]="note.text"></ion-textarea>
  </ion-item>


  <ion-button expand="full" (click)="saveNote()">Save</ion-button>
  <ion-button expand="full" color="danger" (click)="deleteNote()">Delete</ion-button>
</ion-content>
